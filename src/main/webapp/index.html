<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lab2</title>
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>

</head>
<body>
    <form name="test">
        <input id="field" cols="60" rows="4" />

    </form>
    <a id="send" href="#">SEND</a>
    <div id="container"></div>
<script type="text/javascript">

    $("#send").click(function(e) {
        e.preventDefault() ;
        $.post('/servlet', {"message": $("#field").val()},
                function (data) {
                    $("#container").html("") ;
                    $("#container").append(data) ;
                }, "text");
    }) ;

</script>
</body>
</html>
